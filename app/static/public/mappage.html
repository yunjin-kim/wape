<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mappage</title>
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <div class="mainpage__line"></div>
    <div class="mapWrap">
      <div class="mainpage__title">
        <div class="mainpage__title__text">워피</div>
        <div class="mainpage__title__icon">
          <img
            onclick="location='/page/profile'"
            src="../img/mypage.png"
            alt="마이페이지"
          />
          <img src="../img/setting.png" alt="설정" />
        </div>
      </div>
    </div>
    <div class="mappage">
      <div class="mappage__map" id="showmap"></div>
      <div class="mappage__location">
        <h2 class="mappage__location__text"></h2>
        <button class="mappage__location__btn">
          <img
            class="mappage__location__btn__img"
            src="../img/backloc.png"
            alt=""
          />
        </button>
      </div>
      <div class="mappage__walkload">
        <!-- <div class="mappage__walkload__course__lat"></div> -->
        <div class="mappage__walkload__course">
          <div class="mappage__walkload__course__img">
            <img
              class="mappage__walkload__course__img__img"
              src=""
              lazy-src=""
            />
          </div>
          <div class="mappage__walkload__course__desc">
            <h4 class="mappage__walkload__course__name"></h4>
            <p class="mappage__walkload__course__location"></p>
            <div class="mappage__walkload__course__detail">
              <img src="../img/maploaction.png" alt="위차아이콘" />
              <h5>
                <span class="mappage__walkload__course__distance"></span>km
              </h5>
              <img src="../img/mapcoin.png" alt="동전아이콘" />
              <h5><span class="mappage__walkload__course__money"></span>원</h5>
            </div>
          </div>
        </div>
        <div class="mappage__walkload__course2">
          <div class="mappage__walkload__course2__img">
            <img
              class="mappage__walkload__course2__img__img"
              src=""
              alt="코스이미지"
            />
          </div>
          <div class="mappage__walkload__course2__desc">
            <h4 class="mappage__walkload__course2__name"></h4>
            <p class="mappage__walkload__course2__location"></p>
            <div class="mappage__walkload__course2__detail">
              <img src="../img/maploaction.png" alt="위차아이콘" />
              <h5>
                <span class="mappage__walkload__course2__distance"></span>km
              </h5>
              <img src="../img/mapcoin.png" alt="동전아이콘" />
              <h5><span class="mappage__walkload__course2__money"></span>원</h5>
            </div>
          </div>
        </div>
        <!-- <div class="mappage__walkload__mine">
              <div class="mappage__walkload__mine__text">
                나만의 걷기지도 만들기
              </div>
              <div class="mappage__walkload__mine__button">
                <button><img src="../img/mapplus.png" alt=""></button>
              </div>
            </div> -->
      </div>
    </div>

    <div class="mainpage__bar">
      <span onclick="location='/page/main'" class="mainpage__bar__home"
        ><img src="../img/home.png" alt="홈아이콘"
      /></span>
      <span onclick="location='/page/anay'" class="mainpage__bar__anay"
        ><img src="../img/anay.png" alt="분석아이콘"
      /></span>
      <span onclick="location='/page/bank'" class="mainpage__bar__bank"
        ><img src="../img/bank.png" alt="통장아이콘"
      /></span>
      <span onclick="location='/page/map'" class="mainpage__bar__map"
        ><img src="../img/mapgreen.png" alt="지도아이콘"
      /></span>
    </div>

    <!-- <script src="lazysizes.min.js" async=""></script> -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9079150a137f4ca8b30c551fe4da8fe5&libraries=services"></script>
    <script type="module" src="../mappage/mappage.js"></script>
  </body>
</html>
