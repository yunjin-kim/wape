<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>


        <div class="mainpage__line"></div>
        <div class="wrap">
            <div class="mainpage__title">
                <div class="mainpage__title__text">
                워피
                </div>
                <div class="mainpage__title__icon">
                    <img src="../img/mypage.png" alt="마이페이지">
                    <img src="../img/setting.png" alt="설정">
                </div>
            </div>
            <div class="anaypage__header">
                <h1><span></span>님의 분석</h1>
            </div>
            <div class="anaypage__walk">
                <h3>걸음 수</h3>
                <div class="anaypage__walk__graph">
                    <div class="anaypage__walk__graph__period">
                        <h4 class="anaypage__walk__graph__week">Week</h4>
                        <h4 class="anaypage__walk__graph__month">Month</h4>
                    </div>
                    <div class="anaypage__walk__graph__box">
                        <button class="anaypage__walk__graph__left"><img src="../img/next4.png" alt=""></button>
                        <div class="anaypage__walk__graph__graph">
                            <span>0000</span>
                            <div></div>
                        </div>
                        <div class="anaypage__walk__graph__graph">
                            <span>0000</span>
                            <div></div>
                        </div>
                        <div class="anaypage__walk__graph__graph">
                            <span>12000</span>
                            <div></div>
                        </div>
                        <div class="anaypage__walk__graph__graph">
                            <span>24000</span>
                            <div></div>
                        </div>
                        <div class="anaypage__walk__graph__graph">
                            <span></span>
                            <div></div>
                        </div>
                        <div class="anaypage__walk__graph__graph">
                            <span></span>
                            <div></div>
                        </div>
                        <div class="anaypage__walk__graph__graph">
                            <span></span>
                            <div></div>
                        </div>
                        <button class="anaypage__walk__graph__right"><img src="../img/next3.png" alt=""></button>
                    </div>
                    <div class="anaypage__walk__graph__day">
                        <ul>
                            <li>월</li>
                            <li>화</li>
                            <li>수</li>
                            <li>목</li>
                            <li>금</li>
                            <li>토</li>
                            <li>일</li>
                        </ul>
                    </div>
                </div>
                <div class="anaypage__walk__flex">
                    <div class="anaypage__walk__average">
                        <div>
                            <h4>일평균</h4>
                            <span>0,000</span>
                        </div>
                        <div>
                            <h4>권장</h4>
                            <span>0,000</span>
                        </div>
                    </div>
                    <div class="anaypage__walk__accure">
                        <div class="anaypage__walk__accure__value">
                            <h4>주간누적</h4>
                            <span>00,000</span>
                        </div>
                        <div class="anaypage__walk__accure__percent">
                            <h5>지난주에 비해</h5>
                            <div>
                                <img src="../img/up.png" alt="상승아이콘">
                                <h6><span>20</span>%</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="anaypage__weight">
                <h3>체중</h3>
                <div class="anaypage__weight__graph">
                    <div class="anaypage__weight__graph__period">
                        <h4 class="anaypage__weight__graph__week">Week</h4>
                        <h4 class="anaypage__weight__graph__month">Month</h4>
                    </div>
                    <div class="anaypage__weight__graph__box">
                        <button class="anaypage__weight__graph__left"><img src="../img/next4.png" alt=""></button>
                        <div class="anaypage__weight__graph__graph">
                            <span>0000</span>
                            <div></div>
                        </div>
                        <div class="anaypage__weight__graph__graph">
                            <span>0000</span>
                            <div></div>
                        </div>
                        <div class="anaypage__weight__graph__graph">
                            <span>12000</span>
                            <div></div>
                        </div>
                        <div class="anaypage__weight__graph__graph">
                            <span>24000</span>
                            <div></div>
                        </div>
                        <div class="anaypage__weight__graph__graph">
                            <span></span>
                            <div></div>
                        </div>
                        <div class="anaypage__weight__graph__graph">
                            <span></span>
                            <div></div>
                        </div>
                        <div class="anaypage__weight__graph__graph">
                            <span></span>
                            <div></div>
                        </div>
                        <button class="anaypage__weight__graph__right"><img src="../img/next3.png" alt=""></button>
                    </div>
                    <div class="anaypage__weight__graph__day">
                        <ul>
                            <li>월</li>
                            <li>화</li>
                            <li>수</li>
                            <li>목</li>
                            <li>금</li>
                            <li>토</li>
                            <li>일</li>
                        </ul>
                    </div>
                </div>
                <div class="anaypage__weight__flex">
                    <div class="anaypage__weight__average">
                        <div>
                            <h4>일평균</h4>
                            <span>0,000</span>
                        </div>
                        <div>
                            <h4>권장</h4>
                            <span>0,000</span>
                        </div>
                    </div>
                    <div class="anaypage__weight__accure">
                        <div class="anaypage__weight__accure__value">
                            <h4>주간누적</h4>
                            <span>00,000</span>
                        </div>
                        <div class="anaypage__weight__accure__percent">
                            <h5>지난주에 비해</h5>
                            <div>
                                <img src="../img/up.png" alt="상승아이콘">
                                <h6><span>20</span>%</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="mainpage__bar">
            <span class="mainpage__bar__home"><img src="../img/home.png" alt="홈아이콘"></span>
            <span class="mainpage__bar__anay"><img src="../img/anaygreen.png" alt="분석아이콘"></span>
            <span class="mainpage__bar__bank"><img src="../img/bank.png" alt="통장아이콘"></span>
            <span class="mainpage__bar__map"><img src="../img/mapicon.png" alt="지도아이콘"></span>
        </div>
    </body>
</html>
