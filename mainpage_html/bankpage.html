<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <div class="mainpage__line"></div>
        <div class="wrap">
            <div class="mainpage__title">
                <div class="mainpage__title__text">
                워피
                </div>
                <div class="mainpage__title__icon">
                    <img src="../img/mypage.png" alt="마이페이지">
                    <img src="../img/setting.png" alt="설정">
                </div>
            </div>
            <div class="bankpage__asset">
                <div class="bankpage__asset__value">
                    <img src="../img/coin.png" alt="">
                    <h1>총 자산 : <span></span>원</h1>
                </div>
                <div class="bankpage__asset__title">
                    <h3>획득한 칭호 : <span></span></h3>
                    <div class="bankpage__asset__flex">
                        <div class="bankpage__asset__next">
                            다음 칭호 : <span></span>
                        </div>
                        <div class="bankpage__asset__all">
                            모든 칭호보기
                            <img src="../img/next3.png" alt="오른쪽화살표">
                        </div>
                    </div>
                </div>
                <div class="bankpage__asset__graph">
                    <div class="bankpage__asset__flex">
                        <span>30,000,000</span>
                        <span>50,000,000</span>
                    </div>
                    <div class="bankpage__asset__graph__graph">
                        <div class="bankpage__asset__graph__total"></div>
                        <div class="bankpage__asset__graph__my"></div>
                    </div>
                </div>
            </div>
            <div class="bankpage__walk">
                <div class="bankpage__walk__value">
                    <img src="../img/walking1.png" alt="">
                </div>
            </div>
        </div>
            

        <div class="mainpage__bar">
            <span class="mainpage__bar__home"><img src="../img/home.png" alt="홈아이콘"></span>
            <span class="mainpage__bar__anay"><img src="../img/anaygreen.png" alt="분석아이콘"></span>
            <span class="mainpage__bar__bank"><img src="../img/bank.png" alt="통장아이콘"></span>
            <span class="mainpage__bar__map"><img src="../img/mapicon.png" alt="지도아이콘"></span>
        </div>

    </body>
</html>
