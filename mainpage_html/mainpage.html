<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mappage</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>


        <div class="mainpage__line"></div>
        <div class="wrap">
            <div class="mainpage__title">
                <div class="mainpage__title__text">
                워피
                </div>
                <div class="mainpage__title__icon">
                    <img src="../img/mypage.png" alt="마이페이지">
                    <img src="../img/setting.png" alt="설정">
                </div>
            </div>
        </div>
        <div class="mappage">
          <div class="mappage__map" id="showmap">
          </div>
          <div class="mappage__location">
            <h2 class="mappage__location__text">
              용산구
            </h2>
              <button class="mappage__location__btn">
                <img class="mappage__location__btn__img" src="../img/backloc.png" alt="">
              </button>
          </div>
          <div class="mappage__walkload">
            <!-- <div class="mappage__walkload__course__lat"></div> -->
            <div class="mappage__walkload__course">
              <div class="mappage__walkload__course__img">
                <img class="mappage__walkload__course__img__img" src="../parkimg/hyochang.png" alt="효창공원">
              </div>
              <div class="mappage__walkload__course__desc">
                <h4 class="mappage__walkload__course__name">효창공원</h4>
                <p class="mappage__walkload__course__location">효창동 효창원로 177-18</p>
                <div class="mappage__walkload__course__detail">
                  <img src="../img/maploaction.png" alt="위차아이콘">
                  <h5><span class="mappage__walkload__course__distance">0.0</span>km</h5>
                  <img src="../img/mapcoin.png" alt="동전아이콘">
                  <h5><span class="mappage__walkload__course__money">0000</span>원</h5>
                </div>
              </div>
            </div>
            <div class="mappage__walkload__mine">
              <div class="mappage__walkload__mine__text">
                나만의 걷기지도 만들기
              </div>
              <div class="mappage__walkload__mine__button">
                <button><img src="../img/mapplus.png" alt=""></button>
              </div>
            </div>
          </div>
        </div>

        <div class="mainpage__bar">
            <span class="mainpage__bar__home"><img src="../img/home.png" alt="홈아이콘"></span>
            <span class="mainpage__bar__anay"><img src="../img/anay.png" alt="분석아이콘"></span>
            <span class="mainpage__bar__bank"><img src="../img/bank.png" alt="통장아이콘"></span>
            <span class="mainpage__bar__map"><img src="../img/mapgreen.png" alt="지도아이콘"></span>
        </div>
        
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9079150a137f4ca8b30c551fe4da8fe5&libraries=services"></script>
        <script src="../mainpage_js.js/mappage.js"></script>
    </body>
</html>
