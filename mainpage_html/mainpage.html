<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <div class="mainpage__line"></div>
        <div class="wrap">
            <div class="mainpage__title">
                <div class="mainpage__title__text">
                워피
                </div>
                <div class="mainpage__title__icon">
                    <img src="../img/mypage.png" alt="마이페이지">
                    <img src="../img/setting.png" alt="설정">
                </div>
            </div>
            <div class="mainpage__profi">
                <div class="mainpage__profi__pic">
                    <img src="" alt="">
                </div>
                <div class="mainpage__profi__text">
                    <h3><span>홍시영</span>님</h3>
                    <span>걷기계의 일론 머스크</span>
                </div>
            </div>
            <div class="mainpage__goal">
                <h3>목표 걸음 수</h3>
                <div class="mainpage__walk">
                    <div class="mainpage__walk__value">
                        <h2><span>7010</span>걸음</h2>
                        <span>9000</span>
                    </div>
                    <div class="mainpage__walk__graph">
                        <div class="mainpage__walk__graph__total"></div>
                        <div class="mainpage__walk__graph__my"></div>
                    </div>
                    <div class="mainpage__walk__icon">
                        <img src="../img/walki.png" alt="걷기아이콘">
                    </div>
                </div>

                <div class="mainpage__money">
                    <div class="mainpage__money__value">
                        <h2><span>32,300</span>원</h2>
                        <span>40,000</span>
                    </div>
                    <div class="mainpage__money__graph">
                        <div class="mainpage__money__graph__total"></div>
                        <div class="mainpage__money__graph__my"></div>
                    </div>
                    <div class="mainpage__money__icon">
                        <img src="../img/coin.png" alt="걷기아이콘">
                    </div>
                </div>
            </div>

        </div>

        <div class="mainpage__bar">
            <span class="mainpage__bar__home"><img src="../img/homegreen.png" alt="홈아이콘"></span>
            <span class="mainpage__bar__anay"><img src="../img/anay.png" alt="분석아이콘"></span>
            <span class="mainpage__bar__bank"><img src="../img/bank.png" alt="통장아이콘"></span>
            <span class="mainpage__bar__map"><img src="../img/mapicon.png" alt="지도아이콘"></span>
        </div>

    </body>
</html>
