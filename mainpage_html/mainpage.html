<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mainpage</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <div class="mainpage__line"></div>
        <div class="wrap">
            <div class="mainpage__title">
                <div class="mainpage__title__text">
                워피
                </div>
                <div class="mainpage__title__icon">
                    <img src="../img/mypage.png" alt="마이페이지">
                    <img src="../img/setting.png" alt="설정">
                </div>
            </div>
            <div class="mainpage__profi">
                <div class="mainpage__profi__pic">
                    <img src="" alt="">
                </div>
                <div class="mainpage__profi__text">
                    <h3><span>홍시영</span>님</h3>
                    <span>걷기계의 일론 머스크</span>
                </div>
            </div>
            <div class="mainpage__goal">
                <h3>목표 걸음 수</h3>
                <div class="mainpage__walk">
                    <div class="mainpage__walk__value">
                        <h2><span>7010</span>걸음</h2>
                        <span>9000</span>
                    </div>
                    <div class="mainpage__walk__graph">
                        <div class="mainpage__walk__graph__total"></div>
                        <div class="mainpage__walk__graph__my"></div>
                    </div>
                    <div class="mainpage__walk__icon">
                        <img src="../img/walki.png" alt="걷기아이콘">
                    </div>
                </div>

                <div class="mainpage__money">
                    <div class="mainpage__money__value">
                        <h2><span>32,300</span>원</h2>
                        <span>40,000</span>
                    </div>
                    <div class="mainpage__money__graph">
                        <div class="mainpage__money__graph__total"></div>
                        <div class="mainpage__money__graph__my"></div>
                    </div>
                    <div class="mainpage__money__icon">
                        <img src="../img/coin.png" alt="걷기아이콘">
                    </div>
                </div>
            </div>
            <div class="mainpage__today">   
                <div class="mainpage__today__title">
                    <h3>오늘의 걷기</h3>
                    <span>07/14 수요일</span>
                </div>
                <div class="mainpage__today__scroll">
                    <div class="mainpage__today__main">
                        
                    </div>
                </div>
            </div>
            <div class="mainpage__book">
                <h3>걷기 알림</h3>
                <div class="mainpage__book__main">
                    <h4>언제 걸을까요?</h4>
                    <div class="mainpage__book__date">
                        <div>
                            <span>일</span>
                            <span>18</span>
                        </div>
                        <div>
                            <span>월</span>
                            <span>19</span>
                        </div>
                        <div>
                            <span>화</span>
                            <span>20</span>
                        </div>
                        <div>
                            <span>수</span>
                            <span>21</span>
                        </div>
                        <div>
                            <span>목</span>
                            <span>22</span>
                        </div>
                        <div>
                            <span>금</span>
                            <span>23</span>
                        </div>
                        <div>
                            <span>토</span>
                            <span>24</span>
                        </div>
                    </div>
                    <div class="mainpage__book__time">
                        <h4>몇시에 걸을까요?</h4>
                        <div class="mainpage__book__select">
                            <select name="" id="">
                                <option value="">00</option>
                            </select>
                            시
                            <select name="" id="">
                                <option value="">00</option>
                            </select>
                            분
                        </div>
                    </div>
                    <div class="mainpage__book__btn">
                        <input type="button" value="예약하기">
                    </div>
                </div>
            </div>
            <div class="mainpage__calendar">
                <div class="mainpage__calendar__slide">
                    <img src="../img/next4.png" alt="왼쪽슬라이드" class="left">
                    <span>2021</span>
                    <span>.</span>
                    <span>04</span>
                    <img src="../img/next3.png" alt="오른쪽슬라이드" class="right">
                </div>
                <div class="mainpage__calendar__main">
                    <ul class="mainpage__calendar__week">
                        <li>일</li>
                        <li>월</li>
                        <li>화</li>
                        <li>수</li>
                        <li>목</li>
                        <li>금</li>
                        <li>토</li>
                    </ul>
                </div>
            </div>
            <div class="mainpage__quote">
                <h3>오늘의 걷기 효능</h3>
                <div class="mainpage__quote__main">
                    <h3 class="quote"></h3>
                </div>
            </div>
            <div class="mainpage__weather">
                <h3>오늘 날씨</h3>
                <div class="mainpage__weather__main">
                    <div class="mainpage__weather__temp">
                        <h4 class="mainpage__weather__atmos"></h4>
                        <div></div>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="mainpage__bar">
            <span class="mainpage__bar__home"><img src="../img/homegreen.png" alt="홈아이콘"></span>
            <span class="mainpage__bar__anay"><img src="../img/anay.png" alt="분석아이콘"></span>
            <span class="mainpage__bar__bank"><img src="../img/bank.png" alt="통장아이콘"></span>
            <span class="mainpage__bar__map"><img src="../img/mapicon.png" alt="지도아이콘"></span>
        </div>

        <script src="../mainpage.js/mainpage_quote.js"></script>
        <script src="../mainpage.js/mainpage_weather.js"></script>
    </body>
</html>
