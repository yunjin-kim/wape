<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <div class="line"></div>
        <div class="join">

            <div class="join__title">
                <img src="../img/next.png" alt="">
                <h2>회원가입</h2>
                <div></div>
            </div>

            <div class="join__main">
                <div class="input__box">
                    <div class="join__main__phone">
                        <h3>휴대전화 번호</h3>
                        <input type="text" placeholder="'-' 구분없이 입력해주세요"/>
                        <button>인증번호 전송</button>
                    </div>
                    <div class="join__main__certi">
                        <h3>인증번호</h3>
                        <input type="text" placeholder="인증번호를 입력해주세요"/>
                        <button>인증번호 확인</button>
                    </div>
                    <div>
                        <h3>비밀번호</h3>
                        <input type="password" placeholder="8자리 이상 입력해주세요" minlength="8"/>
                    </div>
                    <div>
                        <h3>비밀번호 재입력</h3>
                        <input type="password" placeholder="비밀번호를 입력해주세요"/>
                    </div>
                    <div>
                        <h3>생년월일</h3>
                        <input type="text" placeholder="생년월일 6자리를 입력해주세요"/>
                    </div>
                    <div class="join__main__gender">
                        <h3>성별</h3>
                        <label for="women">
                            <input type="radio" id="women">
                            여성
                        </label>
                        <label for="men">
                            <input type="radio" id="men">
                            남성
                        </label>
                    </div>
                </div>

                <div class="join__main__trem">
                    <label for="">
                        <input type="radio">
                        모두 동의합니다
                    </label>
                    <label for="">
                        <input type="radio">
                        워피 이용약관
                    </label>
                    <span>보기</span>
                    <label for="">
                        <input type="radio">
                        개인정보 취급방침
                    </label>
                    <span>보기</span>
                    <label for="">
                        <input type="radio">
                        위치기반 서비스 이용약관
                    </label>
                    <span>보기</span>
                </div>
            </div>

            <div class="join__button">
                <button>시작하기</button>
            </div>

        </div>
    </body>
</html>
