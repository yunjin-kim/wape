                    <img onclick="location='/page/profile'" src="../img/mypage.png" alt="마이페이지">

                </div>
            </div>
            <div class="bankpage__asset">

                    <img src="../img/coin.png" alt="">

                    </div>
                </div>
                <div class="bankpage__asset__graph">
                    <div class="bankpage__asset__flex">
                        <span>30,000,000</span>
                        <span>50,000,000</span>
                    </div>
                    <div class="bankpage__asset__graph__graph">
                        <div class="bankpage__asset__graph__total"></div>
                        <div class="bankpage__asset__graph__my"></div>
                    </div>
                </div>
            </div>
            <div class="bankpage__walk">
                <div class="bankpage__walk__value">
                    <div class="bankpage__walk__flex">
                        <img src="../img/walking1.png" alt="">
                        <h1>총 걸은 거리 : <span></span>km</h1>
                    </div>
                    <h2>총 걸음 수 : <span></span>걸음</h2>
                </div>
                <div class="bankpage__walk__like">
                    <div class="bank__walk__earth">
                        <h3>지구 둘레</h3>
                        <h2>0.3바퀴</h2>
                    </div>
                    <div class="bank__walk__seoul">
                        <h3>서울에서 부산</h3>
                        <h2>15번</h2>
                    </div>
                    <div class="bank__walk__marar">
                        <h3>마라톤 풀코스</h3>
                        <h2>77번</h2>
                    </div>
                </div>
            </div>
